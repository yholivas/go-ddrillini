<!DOCTYPE html>
<html>
  <head>
    <title>Pack: {{.Name}}</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <h1>Pack: {{.Name}}</h1>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Banner</th>
        </tr>
      </thead>
    <tbody>
      {{range .Songs}}
      <tr>
        <td>{{.ID}}</td>
        <td>{{.Title}}</td>
        <td><img src="/img/{{$.Name}}/{{.Title}}/{{.Banner}}"></td>
      </tr>
      {{end}}
    </tbody>
    </table>
  </body>
</html>
