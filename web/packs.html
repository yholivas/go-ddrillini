<!DOCTYPE html>
<html>
  <head>
    <title>Packs</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="pack-display">
    <h1>Packs</h1>
    <table>
      <thead>
        <tr>
          <th class="pack">#</th>
          <th class="pack">Name</th>
          <th class="pack">Song Count</th>
          <th class="pack">Banner</th>
        </tr>
      </thead>
    <tbody>
      {{range .}}
      <tr class="pack-row" onclick="window.location='/pack/{{.ID}}'">
        <td>{{.ID}}</td>
        <td>{{.Name}}</td>
        <td>{{len .Songs}}</td>
        <td><img src="/img/{{.Name}}/{{.Banner}}"></td>
      </tr>
      {{end}}
    </tbody>
    </table>
    </div>
  </body>
</html>
